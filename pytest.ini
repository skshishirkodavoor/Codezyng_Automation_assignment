[tool:pytest]
# Test discovery
testpaths = tests/testcases
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Smoke tests - critical functionality
    regression: Regression tests - full test suite
    sanity: Sanity tests - basic functionality
    login: Login related tests
    search: Search related tests
    cart: Cart related tests
    checkout: Checkout related tests
    slow: Slow running tests
    integration: Integration tests

# Test execution
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --capture=no
    --html=tests/reports/html-report/report.html
    --self-contained-html
    --json-report
    --json-report-file=tests/reports/json-report.json
    --alluredir=tests/reports/allure-results
    --maxfail=5
    --reruns=2
    --reruns-delay=1

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/reports/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Minimum version
minversion = 6.0
